# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration

name = "ShopiTrello"
client_id = "cdbe8c337ddeddaa887cffff22dca575"
application_url = "https://trello-engine.com"
embedded = true

[build]
automatically_update_urls_on_dev = false
dev_store_url = ""

[access_scopes]
scopes = "read_products,write_products,read_orders,write_orders,read_customers,write_customers,read_inventory,write_inventory,read_content,write_content"
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://trello-engine.com/api/shopify/auth/callback",
  "https://trello-engine.com/auth/callback",
  "https://trello-engine.com/api/auth/callback"
]

[webhooks]
api_version = "2026-01"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "/api/shopify/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = [ "customers/data_request" ]
uri = "/api/shopify/webhooks/customers/data_request"

[[webhooks.subscriptions]]
topics = [ "customers/redact" ]
uri = "/api/shopify/webhooks/customers/redact"

[[webhooks.subscriptions]]
topics = [ "shop/redact" ]
uri = "/api/shopify/webhooks/shop/redact"

[pos]
embedded = false

